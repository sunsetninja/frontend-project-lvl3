<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
      data-component="modal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-element="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" data-element="modal-body"></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary"
              role="button"
              target="_blank"
              rel="noopener noreferrer"
              data-element="modal-full-article-link"
              >Full article</a
            >
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="root">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">
              Start reading RSS today! It is easy, it is nicely.
            </p>
            <form action="" class="rss-form" data-component="rss-form">
              <div class="row">
                <div class="col">
                  <input
                    autofocus=""
                    required=""
                    name="url"
                    aria-label="url"
                    value="https://ru.hexlet.io/lessons.rss"
                    class="form-control form-control-lg w-100"
                    placeholder="RSS link"
                  />
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="btn btn-lg btn-primary px-sm-5"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1">
              Example: https://ru.hexlet.io/lessons.rss
            </p>
            <div class="feedback" data-element="form-feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div
            class="col-md-10 col-lg-8 mx-auto feeds"
            data-component="feeds"
          ></div>
        </div>
        <div class="row">
          <div
            class="col-md-10 col-lg-8 mx-auto posts"
            data-component="posts"
          ></div>
        </div>
      </section>
    </div>
  </body>
</html>
